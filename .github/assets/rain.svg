<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @keyframes fall-vertical {
        to {
          transform: translateY(420px);
        }
      }

      @keyframes fall-diagonal-right {
        to {
          transform: translate(100px, 420px);
        }
      }

      @keyframes fall-diagonal-left {
        to {
          transform: translate(-100px, 420px);
        }
      }

      @keyframes fall-slight-right {
        to {
          transform: translate(30px, 420px);
        }
      }

      @keyframes fall-slight-left {
        to {
          transform: translate(-30px, 420px);
        }
      }

      .rain-char {
        font-family: monospace;
        font-size: 8px;
        fill: #ffffff;
        animation: fall-vertical linear infinite;
      }

      .diagonal-right {
        animation-name: fall-diagonal-right;
      }

      .diagonal-left {
        animation-name: fall-diagonal-left;
      }

      .slight-right {
        animation-name: fall-slight-right;
      }

      .slight-left {
        animation-name: fall-slight-left;
      }

      .trail {
        opacity: 0.3;
      }

      .faint {
        opacity: 0.6;
      }
    </style>
  </defs>

  <!-- Dark background -->
  <rect width="800" height="400" fill="#000000" />

  <!-- Rain drops -->
  <g id="rain-container">
    <!-- Vertical drops -->
    <text class="rain-char" x="23" y="-45" style="animation-duration: 2.8s; animation-delay: 0.2s">.</text>
    <text class="rain-char trail" x="23" y="-55" style="animation-duration: 2.8s; animation-delay: 0.2s">.</text>

    <text class="rain-char faint" x="67" y="-123" style="animation-duration: 4.1s; animation-delay: 1.3s">'</text>
    <text class="rain-char trail" x="67" y="-133" style="animation-duration: 4.1s; animation-delay: 1.3s">.</text>

    <text class="rain-char" x="145" y="-89" style="animation-duration: 3.2s; animation-delay: 0.7s">.</text>
    <text class="rain-char trail" x="145" y="-99" style="animation-duration: 3.2s; animation-delay: 0.7s">'</text>

    <text class="rain-char faint" x="234" y="-167" style="animation-duration: 5.3s; animation-delay: 2.1s">,</text>

    <text class="rain-char" x="289" y="-34" style="animation-duration: 2.9s; animation-delay: 0.4s">.</text>

    <text class="rain-char faint" x="356" y="-201" style="animation-duration: 4.7s; animation-delay: 1.8s">'</text>
    <text class="rain-char trail" x="356" y="-211" style="animation-duration: 4.7s; animation-delay: 1.8s">.</text>

    <text class="rain-char" x="412" y="-78" style="animation-duration: 3.5s; animation-delay: 0.9s">,</text>

    <text class="rain-char faint" x="478" y="-156" style="animation-duration: 4.4s; animation-delay: 1.6s">.</text>
    <text class="rain-char trail" x="478" y="-166" style="animation-duration: 4.4s; animation-delay: 1.6s">'</text>

    <text class="rain-char" x="534" y="-112" style="animation-duration: 3.8s; animation-delay: 1.1s">.</text>

    <text class="rain-char faint" x="598" y="-67" style="animation-duration: 3.1s; animation-delay: 0.6s">,</text>

    <text class="rain-char" x="645" y="-189" style="animation-duration: 5.1s; animation-delay: 2.3s">.</text>
    <text class="rain-char trail" x="645" y="-199" style="animation-duration: 5.1s; animation-delay: 2.3s">'</text>

    <text class="rain-char faint" x="712" y="-145" style="animation-duration: 4.2s; animation-delay: 1.4s">.</text>

    <text class="rain-char" x="767" y="-98" style="animation-duration: 3.6s; animation-delay: 0.8s">'</text>

    <!-- Diagonal right drops -->
    <text class="rain-char diagonal-right" x="56" y="-234" style="animation-duration: 6.2s; animation-delay: 0.5s">.</text>
    <text class="rain-char diagonal-right trail" x="56" y="-244" style="animation-duration: 6.2s; animation-delay: 0.5s">'</text>

    <text class="rain-char diagonal-right faint" x="123" y="-178" style="animation-duration: 4.8s; animation-delay: 1.7s">,</text>

    <text class="rain-char diagonal-right" x="267" y="-123" style="animation-duration: 3.9s; animation-delay: 1.2s">.</text>

    <text class="rain-char diagonal-right faint" x="389" y="-267" style="animation-duration: 6.8s; animation-delay: 2.5s">'</text>
    <text class="rain-char diagonal-right trail" x="389" y="-277" style="animation-duration: 6.8s; animation-delay: 2.5s">.</text>

    <text class="rain-char diagonal-right" x="456" y="-89" style="animation-duration: 3.3s; animation-delay: 0.3s">,</text>

    <text class="rain-char diagonal-right faint" x="623" y="-156" style="animation-duration: 4.5s; animation-delay: 1.5s">.</text>

    <!-- Diagonal left drops -->
    <text class="rain-char diagonal-left" x="189" y="-212" style="animation-duration: 5.6s; animation-delay: 0.8s">'</text>
    <text class="rain-char diagonal-left trail" x="189" y="-222" style="animation-duration: 5.6s; animation-delay: 0.8s">.</text>

    <text class="rain-char diagonal-left faint" x="334" y="-145" style="animation-duration: 4.3s; animation-delay: 1.9s">,</text>

    <text class="rain-char diagonal-left" x="512" y="-198" style="animation-duration: 5.4s; animation-delay: 2.7s">.</text>

    <text class="rain-char diagonal-left faint" x="678" y="-234" style="animation-duration: 6.1s; animation-delay: 1.0s">'</text>
    <text class="rain-char diagonal-left trail" x="678" y="-244" style="animation-duration: 6.1s; animation-delay: 1.0s">.</text>

    <!-- Slight right drops -->
    <text class="rain-char slight-right" x="78" y="-67" style="animation-duration: 2.7s; animation-delay: 0.1s">.</text>

    <text class="rain-char slight-right faint" x="234" y="-89" style="animation-duration: 3.4s; animation-delay: 1.8s">'</text>

    <text class="rain-char slight-right" x="445" y="-178" style="animation-duration: 4.9s; animation-delay: 2.2s">,</text>
    <text class="rain-char slight-right trail" x="445" y="-188" style="animation-duration: 4.9s; animation-delay: 2.2s">.</text>

    <text class="rain-char slight-right faint" x="567" y="-134" style="animation-duration: 4.0s; animation-delay: 1.3s">.</text>

    <text class="rain-char slight-right" x="689" y="-67" style="animation-duration: 2.8s; animation-delay: 0.6s">'</text>

    <!-- Slight left drops -->
    <text class="rain-char slight-left faint" x="134" y="-123" style="animation-duration: 3.7s; animation-delay: 0.9s">,</text>
    <text class="rain-char slight-left trail" x="134" y="-133" style="animation-duration: 3.7s; animation-delay: 0.9s">.</text>

    <text class="rain-char slight-left" x="345" y="-89" style="animation-duration: 3.1s; animation-delay: 1.4s">.</text>

    <text class="rain-char slight-left faint" x="498" y="-234" style="animation-duration: 5.9s; animation-delay: 2.4s">'</text>

    <text class="rain-char slight-left" x="723" y="-178" style="animation-duration: 4.6s; animation-delay: 1.7s">,</text>
    <text class="rain-char slight-left trail" x="723" y="-188" style="animation-duration: 4.6s; animation-delay: 1.7s">.</text>

    <!-- Additional scattered drops -->
    <text class="rain-char faint" x="45" y="-289" style="animation-duration: 7.2s; animation-delay: 0.3s">.</text>
    <text class="rain-char diagonal-right" x="156" y="-345" style="animation-duration: 8.1s; animation-delay: 1.1s">'</text>
    <text class="rain-char slight-left faint" x="278" y="-267" style="animation-duration: 6.7s; animation-delay: 2.8s">,</text>
    <text class="rain-char" x="423" y="-312" style="animation-duration: 7.8s; animation-delay: 0.7s">.</text>
    <text class="rain-char diagonal-left faint" x="589" y="-298" style="animation-duration: 7.3s; animation-delay: 1.9s">'</text>
    <text class="rain-char slight-right" x="734" y="-267" style="animation-duration: 6.5s; animation-delay: 2.6s">,</text>
  </g>

  <!-- Static elements scattered -->
  <text x="80" y="120" fill="#00ff00" opacity="0.3" font-family="monospace" font-size="14">:</text>
  <text x="180" y="180" fill="#00ff00" opacity="0.3" font-family="monospace" font-size="14">.</text>
  <text x="320" y="150" fill="#00ff00" opacity="0.3" font-family="monospace" font-size="14">|</text>
  <text x="420" y="210" fill="#00ff00" opacity="0.3" font-family="monospace" font-size="14">:</text>
  <text x="520" y="140" fill="#00ff00" opacity="0.3" font-family="monospace" font-size="14">.</text>
  <text x="620" y="190" fill="#00ff00" opacity="0.3" font-family="monospace" font-size="14">|</text>
  <text x="720" y="160" fill="#00ff00" opacity="0.3" font-family="monospace" font-size="14">:</text>
  <text x="150" y="250" fill="#00ff00" opacity="0.3" font-family="monospace" font-size="14">.</text>
  <text x="380" y="280" fill="#00ff00" opacity="0.3" font-family="monospace" font-size="14">|</text>
  <text x="580" y="260" fill="#00ff00" opacity="0.3" font-family="monospace" font-size="14">:</text>
  <text x="680" y="220" fill="#00ff00" opacity="0.3" font-family="monospace" font-size="14">.</text>
  <text x="280" y="300" fill="#00ff00" opacity="0.3" font-family="monospace" font-size="14">|</text>
  <text x="480" y="320" fill="#00ff00" opacity="0.3" font-family="monospace" font-size="14">:</text>
  <text x="120" y="340" fill="#00ff00" opacity="0.3" font-family="monospace" font-size="14">.</text>
  <text x="550" y="350" fill="#00ff00" opacity="0.3" font-family="monospace" font-size="14">|</text>
</svg>
